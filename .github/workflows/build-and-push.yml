name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      UPSTREAM: ssh://git@bitbucket.ase.in.tum.de:7999/eist22t02/eist22t02-scrumdogmillionaires.git
      BITBUCKET_PUB_KEY: "[bitbucket.ase.in.tum.de]:7999,[131.159.89.140]:7999 ssh-rsa "

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Generate jar for springboot docker
      run: ./gradlew clean build
      
     # CODE FOR PUSH TO BITBUCKET TAKEN FROM github.com/babyygemperor/github-action-push-to-another-repository.git
    
    - name: Set up remote
      run: git remote add upstream ${{env.UPSTREAM}}

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: |
          ${{ secrets.PRIVATE_KEY }}

    - name: Copy ssh public_key
      run: echo "${{SECRETS.PUBLIC_KEY}}" > ~/.ssh/id_rsa.pub
      
    - name: Add bitbucket to known SSH-HOST
      run: echo ${{env.BITBUCKET_PUB_KEY}} >> ~/.ssh/known_hosts

    - name: Pull origin
      run: git fetch --unshallow
      
    - name: Specify Identity
      run: git config --global user.email "eist22-scrumdogmillionaires@github.com" && git config --global user.name "GitHub Action Runner"
      
    - name: Fix merge conflicts if any
      run: git pull --rebase -s recursive -X ours upstream main | git commit -am "Resolve merge conflicts" | true

    - name: Git push to other repo
      run: git push upstream
